{% extends 'base.html' %}
{% load static %}

{% block css_files %}
  <link rel="stylesheet" href="{% static 'calories_counter/update_meal.css' %}">
{% endblock %}

{% block title %} Update Meal Food {% endblock %}

{% block content %}
  <div>
  <h1>Update Meal Food</h1>
    <form action="" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Update</button>
      <br>
      <a href="{% url 'meal_food' %}">Cancel</a>
    </form>


  </div>
{% endblock %}
