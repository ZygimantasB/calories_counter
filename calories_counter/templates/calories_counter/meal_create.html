{% extends 'base.html' %}
{% load static %}

{% block css_files %}
  <link rel="stylesheet" href="{% static 'calories_counter/meal_create.css' %}">
{% endblock %}

{% block title %}
Add Meal if needed
{% endblock %}

{% block content %}
  <div id="user-add-meal">
    <h1>Add Meal</h1>

      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Add (Meal - Food)</button>
    </form>
  </div>
{% endblock %}
