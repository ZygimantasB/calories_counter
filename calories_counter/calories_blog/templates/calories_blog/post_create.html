{% extends 'base.html' %}
{% load static %}

{% block css_files %}
  <link rel="stylesheet" href="{% static 'calories_blog/create-posts-info.css' %}">
{% endblock %}

{% block content %}
  <div id="create-post">
    <form method="post" enctype="multipart/form-data">
      <h2>Add Post</h2>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Add Post</button>
    </form>
  </div>

{% endblock %}
