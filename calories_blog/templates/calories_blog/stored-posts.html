{% extends 'base.html' %}
{% load static %}

{% block css_files %}

{% endblock %}

{% block title %} Stored Posts {% endblock %}

{% block content %}
  <section>
    {% if not has_posts %}
      <p>You dont have posts</p>
    {% endif %}
    <ul>
      {% for post in posts %}
        <li><a href="{% url 'post-detail-page' post.slug %}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </section>
{% endblock %}
