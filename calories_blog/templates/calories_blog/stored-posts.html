{% extends 'base.html' %}
{% load static %}

{% block css_files %}
  <link rel="stylesheet" href="{% static 'calories_blog/stored-posts.css' %}">
{% endblock %}

{% block title %} Stored Posts {% endblock %}

{% block content %}
  <section id="stored-posts">
    {% if not has_posts %}
      <p>You dont have posts</p>
    {% endif %}
    <ul>
      {% for post in posts %}
        <li><a href="{% url 'post-detail-page' post.slug %}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </section>
{% endblock %}
